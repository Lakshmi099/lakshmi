spring.application.name=student
server.port=9090
college.getmarks.endpoint=http://localhost:9091/college/api/%s/student/%s/getmarks



spring.datasource.url=jdbc:h2:mem:studentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=mypass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#enabling the H2 console  
spring.h2.console.enabled=true


spring.jpa.show-sql=true




# Discovery Server Access
eureka.client.serviceUrl.defaultZone: http://localhost:1010/eureka/

management.endpoints.web.exposure.include=*
management.security.enabled = false



spring.kafka.consumer.bootstrap-servers= localhost:9092
spring.kafka.consumer.group-id=  group-id
spring.kafka.consumer.auto-offset-reset= earliest
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.bootstrap-servers= localhost:9092
spring.kafka.producer.key-serializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer= org.apache.kafka.common.serialization.StringDeserializer
